<div id="signup-wrapper">
	<header>
	<nav>
		<ul>
			<li><a href="/">home</a></li>
			<li ng-if='!user'><a class="active" href="/signup">sign up</a></li>
			<li ng-if='!user'><a href="/login">log in</a></li>
			<li><a href="/about">about</a></li>
		</ul>
	</nav>
</header>

	<h1 id="title">SIGN UP</h1>
</div>

<section id="all-teams-wrapper">
	<div class="user-sign-in" ng-controller='FormController as formCtrl'>

		<div id="profile-div" class="form-style-8">

			<h2> Sign up to start building your best teams. </h2>

			<form id='user-signup'>
					<h3>Username:</h3><br/>
					<input type='text' ng-model='username' id='username' placeholder='username'/>
					<h3>E-Mail:</h3><br>
					<input type='text' ng-model='email' id='email' placeholder='name@email.com'/>
					<h3>Password:</h3><br/>
					<input type='password' ng-model='password' id='password' placeholder='password'/><br/>
					<input type="button" ng-click='addUser()' value="Sign Up"/>
			</form>
				<a href="/user/login">Returning User? Log in here!</a>
		</div>
	</div>
</section>
